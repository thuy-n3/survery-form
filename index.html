<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type=text/css href=./styles/styles.css>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
   
    <title>What Will You Have?</title>
</head>
<body>

<div class="container">   
    
    <h1 id="title" >What Are You Having?</h1>

    <p id="description">Please fill out the form below for what you are having.</p>

        <form id="survey-form">

                <div class="form-group">
                    <label for="name" id="name-label" >Name:</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <label for="mail" id="email-label">E-mail:</label>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <label for="number" id="number-label">Number</label>
                    <input type="number" id="number" value="0" min="0" max="10" placeholder="Enter a Number" required>
                </div>
 
                <div class="form-group">
                    <label for="plate-choice">Plate Choice:</label>
                    <select  id="dropdown"> 
                        <option value="squid ink pasta">Squid Ink Pasta</option>
                        <option value="bbq pizza">BBQ Pizza</option>
                        <option vaue="roasted fish">Roasted Fish</option>
                        <option value="steak and frites">Steak and Frites</option>
                        <option value="green goddess salad">Green Goddess Salad</option>
                        <option value="toad in a hole with sausage and bacon">Toad in a Hole with Sausage and Bacon</option>
                    </select> 
                </div>    

                <div class="form-group form-check">
                        <label>Sides</label>
                        <ul>
                            <li>
                                <input type="checkbox" class="form-check-input" name="sides" value="corn">
                                <label class="form-check-label">Corn</label>
                            </li>
                            <li>
                                <input type="checkbox" class="form-check-input" name="sides" value="green beans">
                                <label class="form-check-label">Green Beans</label>
                            </li>
                            <li>
                                <input type="checkbox" class="form-check-input" name="sides" value="eggs">
                                <label class="form-check-label">Eggs</label>
                            </li>
                            <li>
                                <input type="checkbox" class="form-check-input" name="sides" value="frites">
                                <label class="form-check-label">Frites</label>
                            </li>
                            <li>
                                <input type="checkbox" class="form-check-input" name="sides" value="side salad">
                                <label class="form-check-label">Side Salad</label>
                            </li>
                            <li>
                                <input type="checkbox" class="form-check-input" name="sides" value="grilled chicken">
                                <label class="form-check-label">Grilled Chicken</label>
                            </li>
                            <li>
                                <input type="checkbox" class="form-check-input" name="sides" value="mashed potatoes">
                                <label class="form-check-label">Mashed Potatoes</label>
                            </li>
                            <li>
                                <input type="checkbox" class="form-check-input" name="sides" value="roasted vegtables">
                                <label class="form-check-label">Roasted Vegtables</label>
                            </li>
                        </ul>
                </div>

                <div class="form-group">
                    <Label>Drinks</Label>
                    <ul>
                        <li>
                            <input type="radio" name="drinks" value="water" class="form-radio">
                            <label class="form-radio-label">Water</label>
                        </li>
                        <li>
                            <input type="radio" name="drinks" value="sparkling water" class="form-radio">
                            <label class="form-check-label">Sparkling Water</label>
                        </li>
                        <li>
                            <input type="radio" name="drinks" value="soda" class="form-radio">
                            <label class="form-check-label">Soda</label>
                        </li>
                        <li>
                            <input type="radio" name="drinks" value="wine" class="form-radio">
                            <label class="form-check-label">Wine</label>
                        </li>
                        <li>
                            <input type="radio" name="drinks" value="ice tea" class="form-radio">
                            <label class="form-check-label">Ice Tea</label>
                        </li>
                        <li>
                            <input type="radio" name="drinks" value="hot tea" class="form-radio">
                            <label class="form-check-label">Hot Tea</label>
                        </li>
                    </ul>
                </div>

                <div class="form-group">
                        <label for="comments">Any Additional Comments</label>
                        <textarea class="form-control" placeholder="Additional Comments"></textarea>
                    </div>
                    
                    <div>
                        <button type="submit" id="submit" value="Submit" class="btn" >Submit</button>
                    </div>  

        </form>
 
</div> 
    
</body>
